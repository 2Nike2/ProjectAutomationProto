<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Recognition</title>
  </head>
  <body>
    <h1>Speech Recognition App</h1>

    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <select id="voice">
      <option value="kanae_1">COEIROINK: AI声優-金苗 のーまる</option>
      <option value="kanae_4">COEIROINK: AI声優-金苗 喜び</option>
      <option value="kanae_5">COEIROINK: AI声優-金苗 ふわふわ</option>
      <option value="ririn_1">COEIROINK: リリンちゃん のーまる</option>
      <option value="ririn_2">COEIROINK: リリンちゃん ささやき</option>
      <option value="ririn_3">COEIROINK: リリンちゃん メスガキ</option>
      <option value="crois_4">COEIROINK: クロワちゃん 堕ちた女騎士B</option>
    </select>
    <div>
      <textarea id="systemPrompt" name="systemPrompt" style="width: 80vw;" rows="10">
- 下記のような会話と関係ない言葉のみの入力については「NoResponseNeeded」という文字列を返してください。
  -「あの」、「えーと」などのつなぎ言葉
  -「うーん、」「おっと」、「しまった」などの独り言
  -「はあ」、「ふぅ」などの息
- 軽いお喋りチャットなので返答は十数語程度、また音声合成ソフトに文字列を渡すので感じを使わずひらがなカタカナのみで返してください。
      </textarea>
      <button id="changeSystemPromptButton">Change System Prompt</button>
    </div>
  
    </div>
    <h2>Recognition Result:</h2>
    <div id="result">ここから下に会話履歴が表示されるよ</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
